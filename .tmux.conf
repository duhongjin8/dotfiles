# Borrowed & adapted from: https://github.com/brantb/dotfiles/blob/master/tmux.conf

# Set prefix to Ctrl-Space
unbind C-b

# thanks to PCKeyboardHack, F10 is caps lock and caps lock is F10
set-option -g prefix F10

# go to last window by hitting caps lock two times in rapid succession
bind-key F10 last-window

# Use vi keys
set -gw mode-keys vi

# don't require changing to normal mode to traverse command history
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down
set-option -g history-limit 10000

# hey tmux! use the system clipboard.
# this will work if you're using mvim from within the terminal
set-option -g default-command "reattach-to-user-namespace -l bash"

# so you don't end up with window numbers like: 0 1 4 5 6
set-option -g renumber-windows on

# Mouse support
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
setw -g mode-mouse copy-mode

# 256 color support
set -g default-terminal "screen-256color"

# Start window numbers from 1
set -g base-index 1

# set escape time so vim is responsive inside tmux
set -g escape-time 1

# prefix r: reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# make new panes and windows use the pwd
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# remap pane movement commands
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap pane resizing commands
#bind -r H resize-pane -L 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5
#bind -r L resize-pane -R 5

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

bind C-l send-keys 'C-l'

bind-key [ copy-mode
unbind-key C-[
bind-key ] paste-buffer

#Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# instant begin-selection - "nice"
bind -n C-[ run "tmux copy-mode && tmux send-keys -l v"

# Status Bar
set-option -g status-interval 1
#set-option -g status-left ''
#set-option -g status-right '%l:%M%p'
#set-window-option -g window-status-current-fg magenta
#set-option -g status-fg default
